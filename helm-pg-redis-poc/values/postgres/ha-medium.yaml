# WARNING: This configuration is intended for Proof of Concept (PoC) and testing purposes only.
# For production deployments, use managed database services from your cloud provider.
# See README.md for recommendations.

architecture: replication

primary:
  persistence:
    enabled: true
    size: 250Gi
  resources:
    requests:
      cpu: "8000m"
      memory: "32Gi"
    limits:
      cpu: "8000m"
      memory: "32Gi"
  extendedConfiguration: |-
    max_connections = 500
    shared_buffers = 128MB
    timezone = 'UTC'
    idle_in_transaction_session_timeout = '1h'

readReplicas:
  replicaCount: 1
  persistence:
    enabled: true
    size: 250Gi
  resources:
    requests:
      cpu: "4000m"
      memory: "16Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"
  extendedConfiguration: |-
    max_connections = 500
    shared_buffers = 128MB
    timezone = 'UTC'
    idle_in_transaction_session_timeout = '1h'
