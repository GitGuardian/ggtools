architecture: replication

auth:
  username: gitguardian-user
  database: gitguardian-db

primary:
  persistence:
    enabled: true
    size: 250Gi
  resources:
    requests:
      cpu: "8000m"
      memory: "32Gi"
    limits:
      cpu: "8000m"
      memory: "32Gi"

readReplicas:
  replicaCount: 1
  persistence:
    enabled: true
    size: 250Gi
  resources:
    requests:
      cpu: "4000m"
      memory: "16Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"

