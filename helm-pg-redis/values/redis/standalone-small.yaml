architecture: standalone

image:
  repository: docker.io/bitnamilegacy/redis
auth:
  enabled: true
  ## password will be autogenerated and stored in a Secret

master:
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      cpu: "2000m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "2Gi"

