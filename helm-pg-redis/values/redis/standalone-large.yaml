architecture: standalone

image:
  registry: docker.io
  repository: bitnami/redis
  tag: 7.2.5
auth:
  enabled: true
  ## password will be autogenerated and stored in a Secret
  
master:
  persistence:
    enabled: true
    size: 100Gi
  resources:
    requests:
      cpu: "8000m"
      memory: "16Gi"
    limits:
      cpu: "8000m"
      memory: "16Gi"

