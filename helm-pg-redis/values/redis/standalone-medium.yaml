architecture: standalone

image:
  registry: docker.io
  repository: bitnami/redis
  tag: 7.2.5
auth:
  enabled: true
  ## password will be autogenerated and stored in a Secret

master:
  persistence:
    enabled: true
    size: 40Gi
  resources:
    requests:
      cpu: "4000m"
      memory: "8Gi"
    limits:
      cpu: "4000m"
      memory: "8Gi"

